<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Deck Dash â€“ Browser Telemetry MVP</title>

<!-- Google Font: Roboto -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --deck-bg: #050608;
    --shell-bg-top: #292c32;
    --shell-bg-bottom: #121218;
    --status-bg: #050608;
    --accent-soft: #6fff86;
    --muted: rgba(255, 255, 255, 0.6);
  }

  /* Make the page fill the iframe */
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: "Roboto", system-ui, -apple-system, sans-serif;
    color: #fff;
  }

  /* Deck now fills the parent frame (iframe or window) */
  .deck {
    width: 100%;
    height: 100%;
    background: var(--deck-bg);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* TOP SCREEN AREA */
  .deck-screen {
    flex: 3.5;
    background: radial-gradient(circle at top, #262a34, #050608 60%);
    padding: clamp(16px, 2.2vh, 24px);
    display: flex;
    flex-direction: column;
    gap: clamp(10px, 1.4vh, 16px);
  }

  .screen-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    font-size: clamp(0.6rem, 1vw, 0.75rem);
    color: var(--muted);
  }

  .screen-header-title {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .screen-header-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: var(--accent-soft);
    box-shadow: 0 0 12px rgba(135, 255, 171, 0.7);
  }

  .screen-header-mode {
    font-weight: 500;
  }

  .screen-header-time {
    font-feature-settings: "tnum";
  }

  /* MAIN PANEL AREA */
  .screen-panels {
    flex: 1;
    position: relative;
  }

  .screen-panel {
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
    transform: translateY(5px);
    transition: opacity 150ms ease, transform 150ms ease;
    display: flex;
    flex-direction: column;
    gap: clamp(12px, 2vh, 18px);
  }

  .screen-panel.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  .grid-2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: clamp(14px, 2vw, 24px);
  }

  .stat-card {
    background: rgba(12, 14, 18, 0.9);
    border-radius: 14px;
    padding: clamp(12px, 1.5vh, 16px) clamp(14px, 1.5vw, 20px);
    border: 1px solid rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .stat-header {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: clamp(0.55rem, 1vw, 0.75rem);
    text-transform: uppercase;
    color: var(--muted);
    letter-spacing: 0.1em;
  }

  .stat-icon {
    width: 18px;
    height: 18px;
  }

  .stat-main {
    display: flex;
    align-items: baseline;
    gap: 8px;
  }

  .stat-value {
    font-size: clamp(1.2rem, 2.8vw, 2rem);
    font-weight: 500;
    font-feature-settings: "tnum";
  }

  .stat-unit {
    font-size: clamp(0.6rem, 1.2vw, 0.9rem);
    color: var(--muted);
  }

  .stat-sub {
    font-size: clamp(0.55rem, 1vw, 0.75rem);
    color: var(--muted);
  }

  .pill-row {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .pill {
    padding: 2px 8px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    font-size: clamp(0.5rem, 1vw, 0.7rem);
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .pill-strong {
    background: rgba(255,255,255,0.12);
  }

  /* LOWER HARDWARE SHELL */
  .deck-shell {
    flex: 1;
    background: linear-gradient(to bottom, var(--shell-bg-top), var(--shell-bg-bottom));
    padding: clamp(10px, 1.5vh, 18px) clamp(14px, 2vw, 28px);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .status-strip {
    display: flex;
    gap: clamp(14px, 2vw, 30px);
    align-items: center;
  }

  .status-item {
    display: flex;
    gap: 6px;
    align-items: center;
    font-size: clamp(0.55rem, 1vw, 0.75rem);
    color: rgba(255,255,255,0.8);
  }

  .status-label {
    color: var(--muted);
    text-transform: uppercase;
    font-size: 0.68em;
  }

  .status-value {
    font-weight: 500;
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--accent-soft);
  }

  /* Knob */
  .dial-wrapper {
    position: relative;
  }

  .dial-button {
    width: clamp(54px, 6vh, 70px);
    aspect-ratio: 1/1;
    border-radius: 50%;
    border: none;
    background: radial-gradient(circle at 30% 30%, #6f7078, #1b1c22);
    box-shadow: inset 0 0 8px rgba(0,0,0,0.7), 0 8px 16px rgba(0,0,0,0.6);
    cursor: pointer;
  }

  .dial-label {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 6px;
    font-size: clamp(0.5rem, 1vw, 0.75rem);
    color: var(--muted);
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<!-- ICONS -->
<svg width="0" height="0" style="position:absolute; visibility:hidden">
  <defs>
    <symbol id="icon-cpu" viewBox="0 0 24 24">
      <rect x="6" y="6" width="12" height="12" rx="2" stroke="currentColor" fill="none"/>
      <rect x="10" y="10" width="4" height="4" fill="currentColor"/>
    </symbol>

    <symbol id="icon-ram" viewBox="0 0 24 24">
      <rect x="3" y="7" width="18" height="10" rx="2" stroke="currentColor" fill="none"/>
    </symbol>

    <symbol id="icon-fps" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="7" stroke="currentColor" fill="none"/>
    </symbol>

    <symbol id="icon-battery" viewBox="0 0 24 24">
      <rect x="5" y="8" width="13" height="9" rx="2" stroke="currentColor" fill="none"/>
    </symbol>

    <symbol id="icon-network" viewBox="0 0 24 24">
      <path d="M3 10a13 13 0 0 1 18 0" stroke="currentColor" fill="none"/>
    </symbol>
  </defs>
</svg>

<div class="deck">
  <div class="deck-screen">
    <div class="screen-header">
      <div class="screen-header-title">
        <span class="screen-header-dot"></span>
        <span class="screen-header-mode" id="mode-label">System Overview</span>
      </div>
      <div class="screen-header-time" id="header-clock">--:--:--</div>
    </div>

    <div class="screen-panels">
      <!-- PANEL 1: OVERVIEW -->
      <div class="screen-panel active" data-mode="overview">
        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header">
              <svg class="stat-icon"><use href="#icon-cpu"></use></svg>
              CPU Threads
            </div>
            <div class="stat-main">
              <div class="stat-value" id="cpu-cores">--</div>
              <div class="stat-unit">logical</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <svg class="stat-icon"><use href="#icon-ram"></use></svg>
              Device Memory
            </div>
            <div class="stat-main">
              <div class="stat-value" id="device-memory">--</div>
              <div class="stat-unit">GB</div>
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">
            Page Uptime & Platform
          </div>
          <div class="stat-main">
            <div class="stat-value" id="uptime-seconds">0</div>
            <div class="stat-unit">seconds</div>
          </div>
          <div class="pill-row">
            <div class="pill pill-strong" id="ua-platform"></div>
            <div class="pill" id="ua-browser"></div>
          </div>
        </div>
      </div>

      <!-- PANEL 2: PERFORMANCE -->
      <div class="screen-panel" data-mode="performance">
        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header"><svg class="stat-icon"><use href="#icon-fps"></use></svg>Frames Per Second</div>
            <div class="stat-main">
              <div class="stat-value" id="fps-value">--</div>
              <div class="stat-unit">FPS</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header"><svg class="stat-icon"><use href="#icon-fps"></use></svg>Frame Time</div>
            <div class="stat-main">
              <div class="stat-value" id="ms-per-frame">--</div>
              <div class="stat-unit">ms</div>
            </div>
          </div>
        </div>
      </div>

      <!-- PANEL 3: POWER & NETWORK -->
      <div class="screen-panel" data-mode="power">

        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header"><svg class="stat-icon"><use href="#icon-battery"></use></svg>Battery</div>
            <div class="stat-main">
              <div class="stat-value" id="battery-level">--</div>
              <div class="stat-unit">%</div>
            </div>
            <div class="stat-sub" id="battery-status">Battery API not supported</div>
          </div>

          <div class="stat-card">
            <div class="stat-header"><svg class="stat-icon"><use href="#icon-network"></use></svg>Network</div>
            <div class="stat-main">
              <div class="stat-value" id="network-type">--</div>
              <div class="stat-unit" id="network-downlink">--</div>
            </div>
            <div class="stat-sub" id="network-note">Network API not supported</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">Visibility</div>
          <div class="stat-sub" id="visibility-state">--</div>
          <div class="pill-row">
            <div class="pill pill-strong" id="visibility-pill">ACTIVE</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- LOWER BAR -->
  <div class="deck-shell">
    <div class="status-strip">
      <div class="status-item">
        <div class="status-dot"></div>
        <span class="status-label">FPS</span>
        <span class="status-value" id="status-fps">--</span>
      </div>
      <div class="status-item">
        <span class="status-label">Battery</span>
        <span class="status-value" id="status-battery">--%</span>
      </div>
      <div class="status-item">
        <span class="status-label">Network</span>
        <span class="status-value" id="status-network">--</span>
      </div>
      <div class="status-item">
        <span class="status-label">Threads</span>
        <span class="status-value" id="status-cores">--</span>
      </div>
    </div>

    <div class="dial-wrapper">
      <button class="dial-button" id="dial-button"></button>
      <div class="dial-label">Cycle Screens</div>
    </div>
  </div>
</div>

<script>
/* ---------- SCREEN CYCLING ---------- */
const modes = ["overview", "performance", "power"];
let modeIndex = 0;

const panels = document.querySelectorAll(".screen-panel");
const modeLabelEl = document.getElementById("mode-label");
document.getElementById("dial-button").onclick = () => {
  modeIndex = (modeIndex + 1) % modes.length;
  updatePanels();
};

function updatePanels() {
  const current = modes[modeIndex];
  panels.forEach(p => p.classList.toggle("active", p.dataset.mode === current));
  modeLabelEl.textContent = {
    overview: "System Overview",
    performance: "Render Performance",
    power: "Power & Network"
  }[current];
}
updatePanels();

/* ---------- CLOCK ---------- */
function updateClock() {
  const now = new Date();
  document.getElementById("header-clock").textContent =
    now.toLocaleTimeString("en-US", {hour12:false});
}
setInterval(updateClock, 1000);
updateClock();

/* ---------- BASIC DEVICE INFO ---------- */
document.getElementById("cpu-cores").textContent =
  navigator.hardwareConcurrency || "--";

document.getElementById("status-cores").textContent =
  navigator.hardwareConcurrency || "--";

if ("deviceMemory" in navigator) {
  document.getElementById("device-memory").textContent = navigator.deviceMemory;
} else {
  document.getElementById("device-memory").textContent = "--";
}

/* ---------- USER AGENT INFO ---------- */
const ua = navigator.userAgent;
document.getElementById("ua-platform").textContent =
  /Windows/i.test(ua) ? "Windows" :
  /Mac OS/i.test(ua) ? "macOS" :
  /Android/i.test(ua) ? "Android" :
  /iPhone|iPad/i.test(ua) ? "iOS" : "Unknown";

document.getElementById("ua-browser").textContent =
  /Chrome/i.test(ua) ? "Chrome" :
  /Safari/i.test(ua) && !/Chrome/i.test(ua) ? "Safari" :
  /Firefox/i.test(ua) ? "Firefox" : "Unknown";

/* ---------- UPTIME ---------- */
const startTime = performance.now();
setInterval(() => {
  const t = (performance.now() - startTime) / 1000;
  document.getElementById("uptime-seconds").textContent = t.toFixed(0);
}, 1000);

/* ---------- FPS & FRAME TIME ---------- */
let last = performance.now();
let frames = 0;
setInterval(() => {
  const now = performance.now();
  const delta = now - last;
  const fps = (frames * 1000) / delta;
  frames = 0;
  last = now;

  document.getElementById("fps-value").textContent = fps.toFixed(0);
  document.getElementById("status-fps").textContent = fps.toFixed(0);
  document.getElementById("ms-per-frame").textContent =
    fps > 0 ? (1000 / fps).toFixed(1) : "--";

}, 1000);

function frameLoop() { frames++; requestAnimationFrame(frameLoop); }
requestAnimationFrame(frameLoop);

/* ---------- BATTERY ---------- */
if (navigator.getBattery) {
  navigator.getBattery().then(b => {
    function updateBattery() {
      const pct = Math.round(b.level * 100);
      document.getElementById("battery-level").textContent = pct;
      document.getElementById("battery-status").textContent =
        `${b.charging ? "Charging" : "On Battery"} ${pct}%`;
      document.getElementById("status-battery").textContent = pct + "%";
    }
    updateBattery();
    b.onlevelchange = updateBattery;
    b.onchargingchange = updateBattery;
  });
}

/* ---------- NETWORK ---------- */
const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
if (conn) {
  function updateNet() {
    const type = conn.effectiveType || "--";
    document.getElementById("network-type").textContent = type.toUpperCase();
    document.getElementById("status-network").textContent = type.toUpperCase();
    document.getElementById("network-downlink").textContent =
      conn.downlink ? conn.downlink + " Mbps" : "--";
  }
  updateNet();
  conn.onchange = updateNet;
}

/* ---------- VISIBILITY ---------- */
function updateVisibility() {
  const active = document.visibilityState === "visible";
  document.getElementById("visibility-state").textContent =
    active ? "Dashboard is active" : "Dashboard is hidden";
  document.getElementById("visibility-pill").textContent =
    active ? "ACTIVE" : "HIDDEN";
}
document.addEventListener("visibilitychange", updateVisibility);
updateVisibility();

</script>
</body>
</html>
