<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck Dash – Browser Telemetry + Scores</title>

<!-- Google Font: Roboto -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --deck-bg: #050608;
    --shell-bg-top: #292c32;
    --shell-bg-bottom: #121218;
    --status-bg: #050608;
    --accent-soft: #6fff86;
    --muted: rgba(255, 255, 255, 0.6);
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: "Roboto", sans-serif;
    color: #fff;
  }

  /* ROOT DASH */
  .deck {
    width: 100%;
    height: 100%;
    background: var(--deck-bg);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* SCREEN */
  .deck-screen {
    flex: 3;
    background: radial-gradient(circle at top, #262a34, #050608 60%);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .screen-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--muted);
  }

  .screen-header-title {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .screen-header-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent-soft);
    box-shadow: 0 0 8px rgba(135,255,171,0.6);
  }

  .screen-header-mode {
    color: #fff;
    font-weight: 500;
  }

  .screen-header-time {
    font-feature-settings: "tnum";
  }

  .screen-panels {
    flex: 1;
    position: relative;
  }

  .screen-panel {
    position: absolute;
    inset: 0;
    opacity: 0;
    pointer-events: none;
    transform: translateY(10px);
    transition: opacity .2s ease, transform .2s ease;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .screen-panel.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  /* CARDS */
  .grid-2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .stat-card {
    background: rgba(12,14,18,0.9);
    border-radius: 14px;
    padding: 18px;
    border: 1px solid rgba(255,255,255,0.07);
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .stat-header {
    font-size: 12px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .stat-main {
    display: flex;
    align-items: baseline;
    gap: 6px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 600;
    font-variant-numeric: tabular-nums;
  }

  .stat-unit {
    font-size: 14px;
    color: var(--muted);
  }

  .pill-row {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .pill {
    padding: 3px 10px;
    background: rgba(255,255,255,0.07);
    border-radius: 999px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }

  .pill-strong {
    background: rgba(255,255,255,0.2);
  }

  /* SCORES PANEL */
  .scores-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
    background: #000;
  }

  /* BOTTOM SHELL */
  .deck-shell {
    flex: 1.1;
    background: linear-gradient(to bottom, var(--shell-bg-top), var(--shell-bg-bottom));
    padding: 14px 24px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .status-strip {
    background: var(--status-bg);
    border-radius: 999px;
    padding: 10px 22px;
    border: 1px solid rgba(255,255,255,0.06);
    display: flex;
    align-items: center;
    gap: 22px;
    font-size: 13px;
  }

  .status-item {
    display: flex;
    gap: 4px;
    align-items: center;
  }

  .status-label {
    color: var(--muted);
    text-transform: uppercase;
    font-size: 11px;
  }

  .status-value {
    font-variant-numeric: tabular-nums;
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--accent-soft);
  }

  /* KNOB */
  .dial-wrapper {
    display: flex;
    justify-content: flex-end;
  }

  .dial-button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    cursor: pointer;

    background: radial-gradient(circle at 30% 30%, #62646d, #1a1c22);
    box-shadow:
      inset 0 0 8px rgba(0,0,0,0.7),
      0 10px 24px rgba(0,0,0,0.8);

    position: relative;
  }

  .dial-button::after {
    content: "";
    width: 22%;
    height: 22%;
    border-radius: 50%;
    position: absolute;
    top: 30%;
    left: 32%;

    background: radial-gradient(circle at 30% 30%, #fff, #777);
    opacity: 0.35;
  }

  .dial-button:active {
    transform: translateY(2px);
    box-shadow:
      inset 0 0 6px rgba(0,0,0,0.9),
      0 6px 14px rgba(0,0,0,0.6);
  }

  .dial-label {
    font-size: 11px;
    margin-top: 6px;
    text-align: right;
    letter-spacing: 0.12em;
    color: var(--muted);
  }

</style>
</head>
<body>

<div class="deck">

  <!-- TOP SCREEN -->
  <div class="deck-screen">

    <div class="screen-header">
      <div class="screen-header-title">
        <div class="screen-header-dot"></div>
        <div class="screen-header-mode" id="mode-label">System Overview</div>
      </div>
      <div class="screen-header-time" id="header-clock">--:--:--</div>
    </div>

    <div class="screen-panels">

      <!-- MODE 1: OVERVIEW -->
      <div class="screen-panel active" data-mode="overview">
        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header">CPU Threads</div>
            <div class="stat-main">
              <div class="stat-value" id="cpu-cores">--</div>
              <div class="stat-unit">logical</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">Device Memory</div>
            <div class="stat-main">
              <div class="stat-value" id="device-memory">--</div>
              <div class="stat-unit">GB</div>
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">Uptime & Platform</div>
          <div class="stat-main">
            <div class="stat-value" id="uptime-seconds">0</div>
            <div class="stat-unit">seconds</div>
          </div>

          <div class="pill-row">
            <div class="pill pill-strong" id="ua-platform"></div>
            <div class="pill" id="ua-browser"></div>
          </div>
        </div>
      </div>

      <!-- MODE 2: PERFORMANCE -->
      <div class="screen-panel" data-mode="performance">
        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header">Frames Per Second</div>
            <div class="stat-main">
              <div class="stat-value" id="fps-value">--</div>
              <div class="stat-unit">FPS</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-header">Frame Time</div>
            <div class="stat-main">
              <div class="stat-value" id="ms-per-frame">--</div>
              <div class="stat-unit">ms</div>
            </div>
          </div>
        </div>
      </div>

      <!-- MODE 3: POWER & NETWORK -->
      <div class="screen-panel" data-mode="power">
        <div class="grid-2">
          <div class="stat-card">
            <div class="stat-header">Battery</div>
            <div class="stat-main">
              <div class="stat-value" id="battery-level">--</div>
              <div class="stat-unit">%</div>
            </div>
            <div class="stat-sub" id="battery-status">Battery API not supported.</div>
          </div>

          <div class="stat-card">
            <div class="stat-header">Network</div>
            <div class="stat-main">
              <div class="stat-value" id="network-type">--</div>
              <div class="stat-unit" id="network-downlink">--</div>
            </div>
            <div class="stat-sub" id="network-note">Network API not supported.</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-header">Visibility</div>
          <div class="stat-sub" id="visibility-state">--</div>
          <div class="pill-row">
            <div class="pill pill-strong" id="visibility-pill">ACTIVE</div>
          </div>
        </div>
      </div>

      <!-- MODE 4: SCORES (NBA/NHL) -->
      <div class="screen-panel" data-mode="scores">
        <iframe class="scores-iframe" src="scores-nba.html"></iframe>
      </div>

    </div>
  </div>

  <!-- BOTTOM SHELL -->
  <div class="deck-shell">

    <div class="status-strip">
      <div class="status-item">
        <div class="status-dot"></div>
        <span class="status-label">FPS</span>
        <span class="status-value" id="status-fps">--</span>
      </div>

      <div class="status-item">
        <span class="status-label">Battery</span>
        <span class="status-value" id="status-battery">--%</span>
      </div>

      <div class="status-item">
        <span class="status-label">Network</span>
        <span class="status-value" id="status-network">--</span>
      </div>

      <div class="status-item">
        <span class="status-label">Threads</span>
        <span class="status-value" id="status-cores">--</span>
      </div>
    </div>

    <div class="dial-wrapper">
      <button class="dial-button" id="dial-button"></button>
    </div>
    <div class="dial-label">CYCLE SCREENS</div>
  </div>

</div>

<script>
/* ---- MODE CYCLING ---- */
const modes = ["overview", "performance", "power", "scores"];
const modeNames = {
  overview: "System Overview",
  performance: "Render Performance",
  power: "Power & Network",
  scores: "Scores"
};
let modeIndex = 0;

const panels = document.querySelectorAll(".screen-panel");
const modeLabelEl = document.getElementById("mode-label");

function updatePanels() {
  const m = modes[modeIndex];
  modeLabelEl.textContent = modeNames[m];
  panels.forEach(p => p.classList.toggle("active", p.dataset.mode === m));
}

document.getElementById("dial-button").onclick = () => {
  modeIndex = (modeIndex + 1) % modes.length;
  updatePanels();
};
updatePanels();

/* ---- CLOCK ---- */
function updateClock() {
  const now = new Date();
  document.getElementById("header-clock").textContent =
    now.toLocaleTimeString("en-US", {hour12:false});
}
setInterval(updateClock, 1000);
updateClock();

/* ---- CPU THREADS ---- */
const cores = navigator.hardwareConcurrency || "--";
document.getElementById("cpu-cores").textContent = cores;
document.getElementById("status-cores").textContent = cores;

/* ---- MEMORY ---- */
if ("deviceMemory" in navigator) {
  document.getElementById("device-memory").textContent = navigator.deviceMemory;
} else {
  document.getElementById("device-memory").textContent = "--";
}

/* ---- UPTIME ---- */
const startTime = performance.now();
setInterval(() => {
  const sec = (performance.now() - startTime) / 1000;
  document.getElementById("uptime-seconds").textContent = sec.toFixed(0);
}, 1000);

/* ---- FPS ---- */
let last = performance.now();
let frames = 0;

function stepFPS() {
  frames++;
  requestAnimationFrame(stepFPS);
}
stepFPS();

setInterval(() => {
  const now = performance.now();
  const delta = now - last;
  const fps = frames * 1000 / delta;
  frames = 0;
  last = now;

  document.getElementById("fps-value").textContent = fps.toFixed(0);
  document.getElementById("status-fps").textContent = fps.toFixed(0);
  document.getElementById("ms-per-frame").textContent =
    fps > 0 ? (1000/fps).toFixed(1) : "--";

}, 1000);

/* ---- BATTERY ---- */
if (navigator.getBattery) {
  navigator.getBattery().then(b => {
    function upd() {
      const pct = Math.round(b.level * 100);
      document.getElementById("battery-level").textContent = pct;
      document.getElementById("status-battery").textContent = pct + "%";
      document.getElementById("battery-status").textContent =
        `${b.charging ? "Charging":"On Battery"} · ${pct}%`;
    }
    upd();
    b.onlevelchange = b.onchargingchange = upd;
  });
}

/* ---- NETWORK ---- */
const net = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
if (net) {
  function updNet() {
    const t = net.effectiveType || "--";
    document.getElementById("network-type").textContent = t.toUpperCase();
    document.getElementById("status-network").textContent = t.toUpperCase();

    document.getElementById("network-downlink").textContent =
      net.downlink ? net.downlink+" Mbps" : "--";

    document.getElementById("network-note").textContent =
      `RTT ≈ ${net.rtt||"?"} ms`;
  }
  updNet();
  net.onchange = updNet;
}

/* ---- VISIBILITY ---- */
function vis() {
  const v = document.visibilityState === "visible";
  document.getElementById("visibility-state").textContent =
    v ? "Dashboard tab is active" : "Dashboard hidden or inactive";

  document.getElementById("visibility-pill").textContent =
    v ? "ACTIVE" : "HIDDEN";
}
document.addEventListener("visibilitychange", vis);
vis();

/* ---- UA PILLS ---- */
const ua = navigator.userAgent;
const platform =
  /Windows/i.test(ua) ? "Windows" :
  /Mac OS/i.test(ua) ? "macOS" :
  /Android/i.test(ua) ? "Android" :
  /iPhone|iPad/i.test(ua) ? "iOS" : "Unknown";
const browser =
  /Chrome/i.test(ua) ? "Chrome" :
  /Safari/i.test(ua) && !/Chrome/i.test(ua) ? "Safari" :
  /Firefox/i.test(ua) ? "Firefox" : "Unknown";

document.getElementById("ua-platform").textContent = platform;
document.getElementById("ua-browser").textContent = browser;
</script>

</body>
</html>
