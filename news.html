<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck News (RSS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050608;
      --card-bg: rgba(255,255,255,0.04);
      --card-bg-hover: rgba(255,255,255,0.07);
      --muted: rgba(255,255,255,0.65);
      --accent: #6fff86;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .shell {
      box-sizing: border-box;
      padding: 14px 18px;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      opacity: 0.9;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(135,255,171,0.7);
    }

    .header-main {
      font-size: 11px;
      font-weight: 500;
      color: #fff;
    }

    .header-meta {
      font-size: 10px;
      color: var(--muted);
      text-align: right;
    }

    .news-list {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 4px;
    }

    .message {
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      border-radius: 12px;
      padding: 10px 12px;
      background: var(--card-bg);
      transition: background 0.15s ease, transform 0.08s ease;
      cursor: pointer;
    }

    .card:hover {
      background: var(--card-bg-hover);
      transform: translateY(-1px);
    }

    .title {
      font-size: 13px;
      margin: 0 0 5px;
      line-height: 1.3;
    }

    .title a {
      color: #fff;
      text-decoration: none;
    }

    .title a:hover {
      text-decoration: underline;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      color: var(--muted);
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .desc {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      margin-top: 5px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .shell {
        padding: 10px 10px 8px;
      }
      .desc {
        display: none; /* tighter on tiny spaces */
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="header-left">
        <div class="dot"></div>
        <div class="header-main" id="heading-label">Latest News</div>
      </div>
      <div class="header-meta" id="heading-meta">Loading…</div>
    </div>

    <div id="news-list" class="news-list">
      <div class="message">Loading headlines…</div>
    </div>
  </div>

  <script>
    /**
     * CONFIG
     * ------------------------------------------------------------------
     * Change RSS_URL to any RSS/Atom feed you like.
     * Examples:
     *   BBC World:  https://feeds.bbci.co.uk/news/world/rss.xml
     *   BBC Top:    https://feeds.bbci.co.uk/news/rss.xml
     *   Reuters:    https://feeds.reuters.com/reuters/topNews
     */
    const RSS_URL_DEFAULT = "https://feeds.bbci.co.uk/news/rss.xml";

    // Allow overriding via ?rss=... in the iframe src
    const params = new URLSearchParams(window.location.search);
    const RSS_URL = params.get("rss") || RSS_URL_DEFAULT;

    // We use rss2json public endpoint (no API key) to dodge CORS + XML parsing.
    const API_URL = "https://api.rss2json.com/v1/api.json?rss_url=" +
      encodeURIComponent(RSS_URL);

    const headingLabel = document.getElementById("heading-label");
    const headingMeta  = document.getElementById("heading-meta");
    const newsList     = document.getElementById("news-list");

    headingLabel.textContent = "Latest News (RSS)";

    function formatTime(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      const diffSec = (Date.now() - d.getTime()) / 1000;

      if (diffSec < 60)   return "just now";
      if (diffSec < 3600) return Math.floor(diffSec / 60) + " min ago";
      if (diffSec < 86400) return Math.floor(diffSec / 3600) + " h ago";
      if (diffSec < 86400 * 7) return Math.floor(diffSec / 86400) + " d ago";

      return d.toLocaleDateString(undefined, {
        year: "numeric", month: "short", day: "numeric"
      });
    }

    async function loadNews() {
      newsList.innerHTML = '<div class="message">Loading headlines…</div>';
      headingMeta.textContent = "Fetching…";

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const items = data.items || [];
        const feedTitle = data.feed && data.feed.title ? data.feed.title : "RSS Feed";

        headingLabel.textContent = feedTitle;
        headingMeta.textContent = `Updated • ${items.length} stories`;

        if (!items.length) {
          newsList.innerHTML = '<div class="message">No items in feed.</div>';
          return;
        }

        newsList.innerHTML = "";

        // Show up to 25 latest items
        items.slice(0, 25).forEach(item => {
          const div = document.createElement("div");
          div.className = "card";

          const title = item.title || "Untitled";
          const link  = item.link || "#";
          const desc  = item.description || "";
          const pub   = item.pubDate ? formatTime(item.pubDate) : "";
          const author = item.author || data.feed?.author || "";

          div.innerHTML = `
            <div class="title">
              <a href="${link}" target="_blank" rel="noopener noreferrer">
                ${title}
              </a>
            </div>
            <div class="meta-row">
              ${author ? `<span>${author}</span>` : ""}
              ${pub ? `<span>${pub}</span>` : ""}
              <span class="pill">RSS</span>
            </div>
            ${desc ? `<div class="desc">${desc}</div>` : ""}
          `;

          div.addEventListener("click", () => {
            if (link && link !== "#") {
              window.open(link, "_blank", "noopener");
            }
          });

          newsList.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        newsList.innerHTML = `
          <div class="message">
            Failed to load RSS feed.<br>
            Feed may be blocked, offline, or the proxy is down.
          </div>
        `;
        headingMeta.textContent = "Error";
      }
    }

    document.addEventListener("DOMContentLoaded", loadNews);
  </script>
</body>
</html>
