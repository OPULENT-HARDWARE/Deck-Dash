<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050608;
      --card-bg: rgba(255,255,255,0.04);
      --card-bg-hover: rgba(255,255,255,0.07);
      --muted: rgba(255,255,255,0.65);
      --accent: #6fff86;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .shell {
      box-sizing: border-box;
      padding: 14px 18px;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
      opacity: 0.9;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px rgba(135,255,171,0.7);
    }

    .header-main {
      font-size: 11px;
      font-weight: 500;
      color: #fff;
    }

    .header-meta {
      font-size: 10px;
      color: var(--muted);
    }

    .news-list {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 3px;
    }

    .message {
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      border-radius: 12px;
      padding: 10px 12px;
      background: var(--card-bg);
      transition: background 0.12s ease, transform 0.08s ease;
      cursor: pointer;
    }

    .card:hover {
      background: var(--card-bg-hover);
      transform: translateY(-1px);
    }

    .title {
      font-size: 13px;
      margin: 0 0 5px;
      line-height: 1.3;
    }

    .title a {
      color: #fff;
      text-decoration: none;
    }

    .title a:hover {
      text-decoration: underline;
    }

    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      color: var(--muted);
    }

    .pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .source {
      font-weight: 500;
    }

    .time {
      opacity: 0.8;
    }

    .desc {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      margin-top: 5px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .shell {
        padding: 10px 10px 8px;
      }
      .title {
        font-size: 12px;
      }
      .desc {
        display: none; /* tighter on tiny frames */
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="header-left">
        <div class="dot"></div>
        <div class="header-main" id="heading-label">
          Top Headlines
        </div>
      </div>
      <div class="header-meta" id="heading-meta">
        Loading…
      </div>
    </div>

    <div id="news-list" class="news-list">
      <div class="message">Loading latest headlines…</div>
    </div>
  </div>

  <script>
    // You can change defaults via URL params: ?country=gb&category=technology
    const params   = new URLSearchParams(window.location.search);
    const country  = (params.get("country")  || "us").toLowerCase();
    const category = (params.get("category") || "general").toLowerCase();

    const API_URL =
      `https://saurav.tech/NewsAPI/top-headlines/category/${encodeURIComponent(category)}/${encodeURIComponent(country)}.json`;

    const newsList     = document.getElementById("news-list");
    const heading      = document.getElementById("heading-label");
    const headingMeta  = document.getElementById("heading-meta");

    heading.textContent = `Top ${category} news (${country.toUpperCase()})`;

    function formatTime(isoString) {
      if (!isoString) return "";
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return "";

      const now   = new Date();
      const diff  = (now - d) / 1000; // seconds
      if (diff < 60)          return "just now";
      if (diff < 3600)        return `${Math.floor(diff / 60)} min ago`;
      if (diff < 86400)       return `${Math.floor(diff / 3600)} h ago`;
      if (diff < 86400 * 7)   return `${Math.floor(diff / 86400)} d ago`;

      return d.toLocaleDateString(undefined, {
        year: "numeric",
        month: "short",
        day: "numeric"
      });
    }

    async function loadNews() {
      newsList.innerHTML = '<div class="message">Loading latest headlines…</div>';
      headingMeta.textContent = "Fetching…";

      try {
        const res = await fetch(API_URL);
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        const articles = (data && data.articles) || [];

        if (!articles.length) {
          newsList.innerHTML = '<div class="message">No news articles returned.</div>';
          headingMeta.textContent = "No results";
          return;
        }

        headingMeta.textContent = `Updated • ${articles.length} stories`;

        newsList.innerHTML = "";
        articles.slice(0, 20).forEach(article => {
          const div = document.createElement("div");
          div.className = "card";

          const sourceName = article.source && article.source.name
            ? article.source.name
            : "Unknown source";

          const published = formatTime(article.publishedAt);

          div.innerHTML = `
            <h2 class="title">
              <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                ${article.title || "Untitled article"}
              </a>
            </h2>
            <div class="meta-row">
              <span class="source">${sourceName}</span>
              ${published ? `<span class="time">${published}</span>` : ""}
              <span class="pill">${country.toUpperCase()}</span>
              <span class="pill">${category}</span>
            </div>
            ${article.description
              ? `<div class="desc">${article.description}</div>`
              : ""}
          `;

          // Make whole card clickable
          div.addEventListener("click", () => {
            if (article.url) {
              window.open(article.url, "_blank", "noopener");
            }
          });

          newsList.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        newsList.innerHTML = `
          <div class="message">
            Failed to load news feed.<br>
            This may be due to your network blocking the API or being offline.
          </div>
        `;
        headingMeta.textContent = "Error";
      }
    }

    document.addEventListener("DOMContentLoaded", loadNews);
  </script>
</body>
</html>
